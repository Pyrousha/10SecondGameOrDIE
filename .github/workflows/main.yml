name: Unity GameCI Actions ðŸ˜Ž

on: [push, pull_request]

jobs:
  build:
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-
            Library-10SecondGameOrDIE

      # Test
      # - name: Run tests
      #   uses: game-ci/unity-test-runner@v2
      #   env:
      #     UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      #   with:
      #     githubToken: ${{ secrets.GITHUB_TOKEN }}

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_CODE_YEAH }}
          UNITY_EMAIL: ${{ secrets.XANDER_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.XANDER_PASSWORD }}
        with:
          targetPlatform: WebGL

      # Output
      - uses: game-ci/unity-builder@v2
        id: myBuildStep
      - run: echo 'Project Version: ${{ steps.myBuildStep.outputs.buildVersion }}'

      - uses: actions/upload-artifact@v2
        with:
          name: Build
          path: build
